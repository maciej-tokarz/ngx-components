<date-picker
  *ngIf="type === 'date'"
  [type]="type"
  [settings]="settings"
  [value]="internalDate"
  (valueChange)="emitDate($event)"
></date-picker>
<time-picker
  *ngIf="type === 'time'"
  [type]="type"
  [seconds]="seconds === ''"
  [clockType]="clockType"
  [value]="internalTime"
  (valueChange)="emitTime($event)"
></time-picker>
<date-time-picker
  *ngIf="type === 'date-time'"
  [clockType]="clockType"
  [date]="internalDate"
  [time]="internalTime"
  (valueChange)="emitDateTime($event)"
></date-time-picker>
