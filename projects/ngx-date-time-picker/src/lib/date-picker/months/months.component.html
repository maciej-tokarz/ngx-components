<div class="container">
  <div #yearsContainer class="years" (scroll)="onScroll()">
    <div
      [id]="year"
      class="year"
      *ngFor="let year of years"
      (click)="selectYear(year)"
    >
      {{ year }}
      <div *ngIf="year === selectedYear" class="months">
        <div *ngFor="let month of monthsShort">
          <div
            class="month"
            [class.selected]="
              selectedYear === inputtedYear &&
              monthsShort.indexOf(month) === selectedMonth
            "
            [class.overed]="
              monthOvered !== selectedMonth &&
              monthOvered === monthsShort.indexOf(month)
            "
            (mouseover)="
              monthOvered = monthsShort.indexOf(month); cd.detectChanges()
            "
            (click)="selectMonth(month)"
          >
            {{ month }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
