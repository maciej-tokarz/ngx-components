<div class="container">
  <div #yearsContainer class="years" (scroll)="onScroll()">
    <div
      [id]="year"
      class="year"
      *ngFor="let year of years"
      (click)="selectYear(year)"
    >
      {{ year }}
      <div *ngIf="year === selectedYear" class="months">
        <div *ngFor="let month of settings.translations.monthsShort">
          <div
            class="month"
            [class.selected]="
              selectedYear === inputtedYear &&
              settings.translations.monthsShort.indexOf(month) === selectedMonth
            "
            [class.overed]="
              monthOvered !== selectedMonth &&
              monthOvered === settings.translations.monthsShort.indexOf(month)
            "
            (mouseover)="
              monthOvered = settings.translations.monthsShort.indexOf(month);
              cd.detectChanges()
            "
            (click)="selectMonth(month)"
          >
            {{ month }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
